<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="styles.css">

        <title>dev.finance$</title>
    </head>
    <body>
        <header>
            <img src="/MaratonaDiscover/assets/logo.svg" alt="Logo">
        </header>

        <main class="container">
            <section id="balance">
                <h2 class="sr-only">Balanço</h2>
                <div class="card">
                    <h3>
                        <span>Entradas</span>
                        <img src="/MaratonaDiscover/assets/income.svg" alt="Entrada">
                    </h3>
                    <p>R$ 5.000,00</p>
                </div>
                <div class="card">
                    <h3>
                        <span>Saídas</span> 
                        <img src="/MaratonaDiscover/assets/expense.svg" alt="Saida">
                    </h3>
                    <p>R$ 2.000,00</p>
                </div>
                <div class="card total">
                    <h3>
                        <span>Total</span>
                        <img src="/MaratonaDiscover/assets/total.svg" alt="Total">
                    </h3>
                    <p>R$ 3.000,00</p>
                </div>

            </section>

            <section id="transaction">
                <h2 class="sr-only">Transações</h2>

                <a href="#" class="button new">+ Nova Transação</a>


                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="description">Luz</td>
                            <td class="expense">-R$ 500,00</td>
                            <td class="date">23/01/2021</td>
                            <td><img src="/MaratonaDiscover/assets/minus.svg" alt="Remover"></td>
                        </tr>
                        <tr>
                            <td class="description">Criação de website</td>
                            <td class="income">R$ 5000,00</td>
                            <td class="date">23/01/2021</td>
                            <td><img src="/MaratonaDiscover/assets/minus.svg" alt="Remover"></td>
                        </tr>
                        <tr>
                            <td class="description">Internet</td>
                            <td class="expense">-R$ 200,00</td>
                            <td class="date">23/01/2021</td>
                            <td><img src="/MaratonaDiscover/assets/minus.svg" alt="Remover"></td>
                        </tr>
                    </tbody>
                </table>
            </section>

        </main>

        <footer>
            <p>dev.finance$</p>
        </footer>
    </body>
</html>
